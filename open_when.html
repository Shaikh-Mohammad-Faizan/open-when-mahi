<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For Mahnoor ‚Äî From Faizan</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1:#0b1020; /* deep night */
      --bg2:#17182a; /* softer */
      --pink:#ff6fa3;
      --pale:#ffd9e8;
      --card:#fff7fb;
      --glass: rgba(255,255,255,0.06);
    }
    html,body{height:100%;margin:0;font-family:Montserrat,system-ui,Segoe UI,Arial;color:#fff}
    body{
      background: radial-gradient(ellipse at bottom, rgba(255,111,163,0.06) 0%, transparent 30%), linear-gradient(180deg,var(--bg1),var(--bg2));
      overflow-x:hidden;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    /* stars */
    .stars{position:fixed;inset:0;pointer-events:none;background-image:radial-gradient(#ffd9e8 1px, transparent 1px), radial-gradient(#ffd9e8 1px, transparent 1px);background-size: 400px 400px, 200px 200px;opacity:0.12;mix-blend-mode:screen}
    .twinkle{position:fixed;inset:0;pointer-events:none;opacity:0.25;background-image:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><circle cx="50" cy="50" r="1.5" fill="%23ffd9e8" opacity="0.8"/></svg>');background-repeat:repeat;animation:tw 6s linear infinite}
    @keyframes tw{0%{transform:translateY(0)}50%{transform:translateY(6px)}100%{transform:translateY(0)}}

    .container{min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:28px;text-align:center}
    .card{backdrop-filter: blur(6px);background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));border-radius:20px;padding:28px;max-width:820px;width:100%;box-shadow:0 8px 40px rgba(0,0,0,0.45);border:1px solid rgba(255,255,255,0.03)}
    h1{font-family:'Great Vibes',cursive;font-size:48px;margin:0 0 6px;color:var(--pale);text-shadow:0 6px 30px rgba(255,111,163,0.14)}
    p.lead{margin:0 0 18px;color:#ffdfea;opacity:0.9}

    .buttons{display:flex;flex-wrap:wrap;gap:14px;justify-content:center;margin-top:18px}
    .btn{
      background:linear-gradient(180deg, rgba(255,111,163,0.18), rgba(255,111,163,0.06));
      color:var(--pale);padding:14px 18px;border-radius:14px;border:1px solid rgba(255,111,163,0.14);cursor:pointer;font-weight:600;min-width:200px;box-shadow:0 6px 18px rgba(255,111,163,0.06);
      transition:transform .18s ease, box-shadow .18s ease;
      position:relative;overflow:hidden
    }
    .btn:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(255,111,163,0.12)}
    .btn:before{content:'‚ù§';position:absolute;left:10px;top:8px;opacity:0.12;font-size:20px}

    .footer{margin-top:18px;color:rgba(255,255,255,0.6);font-size:13px}

    /* letter modal */
    .modal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;padding:28px;z-index:60;visibility:hidden;opacity:0;transition:opacity .25s ease, visibility .25s ease}
    .modal.show{visibility:visible;opacity:1}
    .modal-card{max-width:750px;width:100%;background:linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,248,253,0.98));color:#2b2b2b;padding:26px;border-radius:16px;box-shadow:0 30px 80px rgba(10,10,10,0.6);position:relative}
    .modal-card h2{margin:0 0 6px;color:#ff4f8c;font-weight:700}
    .modal-card .close{position:absolute;right:12px;top:10px;background:transparent;border:none;font-size:20px;cursor:pointer}
    .modal-card p{line-height:1.6;font-size:16px;margin:10px 0}

    .small-note{font-size:13px;color:#6b6b6b;margin-top:8px}

    /* music control */
    .music-control{position:fixed;right:18px;bottom:18px;background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));backdrop-filter:blur(6px);padding:10px;border-radius:12px;border:1px solid rgba(255,255,255,0.06);display:flex;gap:8px;align-items:center}
    .music-control button{background:transparent;border:none;color:var(--pale);cursor:pointer;font-weight:700}

    /* responsive */
    @media (max-width:640px){h1{font-size:36px}.btn{min-width:150px;padding:12px 14px}}

    /* cute floating hearts */
    .heart{position:absolute;pointer-events:none;opacity:0.12;font-size:26px}
    .heart.h1{left:12%;top:10%}
    .heart.h2{right:10%;top:20%}
    .heart.h3{left:5%;bottom:14%}

  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="twinkle"></div>

  <div class="container">
    <div class="card" role="main">
      <h1>For Mahnoor</h1>
      <p class="lead">From Faizan ‚Äî Open a note whenever you want. Each one is a little piece of my heart.</p>

      <div class="buttons" aria-label="Open When buttons">
        <button class="btn" data-key="miss">Open When You Miss Me</button>
        <button class="btn" data-key="sad">Open When You‚Äôre Sad</button>
        <button class="btn" data-key="sleep">Open When You Can‚Äôt Sleep</button>
        <button class="btn" data-key="angry">Open When You‚Äôre Angry at Me</button>
        <button class="btn" data-key="lonely">Open When You Feel Lonely</button>
        <button class="btn" data-key="smile">Open When You Want to Smile</button>
      </div>

      <div class="footer">Tip: click a note to open it. I Love You my sweetheart my cutie pie meriii jaannnnnn üíñüò≠.</div>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <button class="close" id="closeBtn" aria-label="Close">‚úï</button>
      <h2 id="modal-title">Letter</h2>
      <div id="modal-body">
        <p></p>
      </div>
      <div class="small-note">With all my love ‚Äî Faizan üíó</div>
    </div>
  </div>

  <div class="music-control" id="musicControl" aria-hidden="false">
    <button id="playBtn">‚ñ∂ Play</button>
    <button id="muteBtn">üîá Mute</button>
  </div>

  <!-- Audio: replace 'piano.mp3' with your own file name or URL. Place the audio file in the same folder as this HTML. -->
  <audio id="bgAudio" loop preload="auto">
    <source src="piano.mp3" type="audio/mpeg">
  </audio>

  <div class="heart h1">‚ù§</div>
  <div class="heart h2">‚ù§</div>
  <div class="heart h3">‚ù§</div>

  <script>
    const letters = {
      miss: {
        title: 'Open When You Miss Me',
        text: `Hey My love,\n\nI know you‚Äôre missing me (and trust me, I‚Äôm missing you too). Close your eyes and imagine my arms around you. Every time you think of me, remember ‚Äî I‚Äôm thinking of you twice as much. You‚Äôre not alone, we‚Äôre just a few miles apart from the same heart.‚ù§Ô∏è`},
      sad: {
        title: 'Open When You\'re Sad',
        text: `Sometimes things feel heavy, I know. But you‚Äôre strong, my love. You‚Äôve handled tougher days and still smiled through them. I wish I could hold you right now, but until then ‚Äî let my words be your comfort. You‚Äôre my sunshine even when clouds show up. ‚òÄÔ∏èüíõ`},
      sleep: {
        title: 'Open When You Can\'t Sleep',
        text: `Hey sleepyhead üò¥\n\nIf you‚Äôre reading this, I hope you‚Äôre lying in bed, eyes half-closed, thinking about us. Remember how safe you feel when I say ‚Äúeverything will be okay‚Äù? Say that to yourself now. Everything will be okay. I love you more than the stars in your sky tonight. üåô`},
      angry: {
        title: 'Open When You\'re Angry at Me',
        text: `I might‚Äôve messed up, and if I did, I‚Äôm really sorry. I never want to be the reason behind your tears. Please don‚Äôt forget that I love you endlessly, even when we fight. Let‚Äôs fix things together ‚Äî not stay mad apart. ‚ù§Ô∏è‚Äçü©π`},
      lonely: {
        title: 'Open When You Feel Lonely',
        text: `You‚Äôre never alone, my love. You live in my thoughts 24/7. Even if I‚Äôm not texting right now, I‚Äôm probably thinking ‚ÄúI hope she‚Äôs smiling.‚Äù Because your smile is my peace. ü§ç`},
      smile: {
        title: 'Open When You Want to Smile',
        text: `Quick reminder: you‚Äôre the cutest human alive. No debate. You make my world better just by existing. Now smile ‚Äî or else I‚Äôm sending 10 virtual tickles üòÇ‚ù§Ô∏è`}
    };

    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalBody = document.getElementById('modal-body');
    const closeBtn = document.getElementById('closeBtn');

    document.querySelectorAll('.btn').forEach(b=>{
      b.addEventListener('click', ()=>{
        const key = b.dataset.key;
        openLetter(key);
        tryPlayOnInteraction();
      });
    });

    function openLetter(key){
      const l = letters[key];
      modalTitle.textContent = l.title;
      modalBody.innerHTML = '<p>' + l.text.replace(/\n/g, '<br>') + '</p>';
      modal.classList.add('show');
      document.body.style.overflow = 'hidden';
    }
    closeBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e)=>{ if(e.target===modal) closeModal(); });
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeModal(); });
    function closeModal(){ modal.classList.remove('show'); document.body.style.overflow = ''; }

    /* Music controls */
    const audio = document.getElementById('bgAudio');
    const playBtn = document.getElementById('playBtn');
    const muteBtn = document.getElementById('muteBtn');
    let isPlaying = false;

    function tryPlayOnInteraction(){
      // browsers often block autoplay. we attempt to play once user interacts.
      if(!isPlaying){
        audio.play().then(()=>{isPlaying=true; playBtn.textContent='‚è∏ Pause'}).catch(()=>{/* blocked */});
      }
    }

    playBtn.addEventListener('click', ()=>{
      if(isPlaying){ audio.pause(); isPlaying=false; playBtn.textContent='‚ñ∂ Play'}
      else{ audio.play().then(()=>{isPlaying=true; playBtn.textContent='‚è∏ Pause'}).catch(()=>{isPlaying=false;}); }
    });

    muteBtn.addEventListener('click', ()=>{
      audio.muted = !audio.muted; muteBtn.textContent = audio.muted ? 'üîá Mute' : 'üîä Unmute';
    });

    // Friendly floating hearts animation
    const hearts = document.querySelectorAll('.heart');
    hearts.forEach((h,i)=>{
      const dur = 6000 + i*1200;
      h.animate([{transform:'translateY(0) scale(1)', opacity:0.12},{transform:'translateY(-18px) scale(1.05)', opacity:0.18},{transform:'translateY(0) scale(1)', opacity:0.12}],{duration:dur,iterations:Infinity});
    });

    // Accessibility: focus first button
    document.querySelector('.btn').focus();

    // Usage hint: if user wants auto-play on load, uncomment the next lines and ensure browser policies allow it.
    // window.addEventListener('load', ()=>{ audio.play().catch(()=>{}); });

  </script>
</body>
</html>
